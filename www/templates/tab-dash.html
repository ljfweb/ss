<ion-view view-title="首页">
  <ion-content>
  	<style>
  		.box{
        width: 100%;
        height: 4.65rem;
      }
      .box > img{
        width: 100%;
        Height:auto;
      }
      .video_box{
      	width: 100%;
      }
  	</style>
  	<ion-slide-box auto-play="true" does-continue="true" slide-interval=2000 show-pager="true">
		  <ion-slide >
        <div class="box">
          <img   src="../img/banner/slide01.jpg" >
        </div>
      </ion-slide>
		  <ion-slide >
        <div class="box">
          <img    src="../img/banner/slide02.jpg" >
        </div>
      </ion-slide>
		  <ion-slide >
        <div class="box">
          <img   src="../img/banner/slide03.jpg" >
        </div>
      </ion-slide>
       </ion-slide>
		  <ion-slide >
        <div class="box">
          <img   src="../img/banner/slide04.jpg" >
        </div>
      </ion-slide>
       </ion-slide>
		  <ion-slide >
        <div class="box">
          <img   src="../img/banner/slide05.jpg" >
        </div>
      </ion-slide>
	</ion-slide-box>
		<div  class="item item-divider icon ion-ios-videocam">
    		推荐视频
  	</div>
  	<div class="video_box">
  		<video width="100%" class="padding" height="200" controls="controls">
    		<source src="../video/myvideo.mp4" type="video/mp4"></source>
    		<source src="myvideo.ogv" type="video/ogg"></source>
    		<source src="myvideo.webm" type="video/webm"></source>
    		<object width="100%" height="200" type="application/x-shockwave-flash" data="myvideo.swf">
    			<param name="movie" value="myvideo.swf" />
    			<param name="flashvars" value="autostart=true&amp;file=myvideo.swf" />
    		</object>
    		当前浏览器不支持 video直接播放，点击这里下载视频： <a href="myvideo.webm">下载视频</a>
    	</video>
  	</div>
	
    	
    
  </ion-content>
</ion-view>
